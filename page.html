<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <script src="./script.js"></script>
</head>
<body>
<!--Навбар-->
<div class="nav">
    <div class="main-icon">
        <a href="">
            <img src="img/logo.png" alt="">
        </a>
    </div>
    <a class="nav-item" href="">Курсы</a>
    <a class="nav-item" href="page.html">Профиль</a>
</div>

<!--Страница профиля-->
<div class="header-name-page"><h1>Профиль</h1></div>

<div class="dark-section">
    <div class="sections">
        <div class="btn-sec">
            <a class="name-sec" href="page.html">Личная информация</a>
        </div>
        <div class="btn-sec">
            <a class="name-sec" href="">Мои курсы</a>
        </div>
        <div class="btn-sec">
            <a class="name-sec" href="">Безопастность</a>
        </div>
    </div>
</div>

<div class="lite-section">
    <h2 class="name-section">Личная информация</h2>
    <div class="info-section">
        <div class="left-section">
            <div class="cont-user-photo">
                <img class="user-photo" src="img/photo.png" alt="">
            </div>
            <div>
                Фамилия Имя Отчество
            </div>
        </div>

        <form id='myForm' name="info" method="post" action="page.html">
            <div class="right-section">
                <div class="fio">
                    <div><label for="name">Имя</label></div>
                    <div class="rewrite">
                            <input class="input-info"
                                   readonly="readonly"
                                   type="text"
                                   required id="name"
                                   placeholder="Имя"
                                   size="12"
                            >
                        <div>
                            <button id='btnForName' class="btn_for_rewrite">
                                <img src="img/edit.png" alt="">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="fio">
                    <div><label for="s_name">Фамилия</label></div>
                    <div class="rewrite">
                        <input class="input-info"
                               readonly="readonly"
                               type="text"
                               required id="s_name"
                               placeholder="Фамилия"
                               size="12"
                        >
                        <div>
                            <button id='btnForSurname' class="btn_for_rewrite">
                                <img src="img/edit.png " alt="">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="fio">
                    <div><label for="mid_name">Отчество (при наличии)</label></div>
                    <div class="rewrite">
                        <input class="input-info"
                               readonly="readonly"
                               type="text"
                               id="mid_name"
                               placeholder="Отчество"
                               size="12"
                        >
                        <div>
                            <button id="btnForPatronymic" class="btn_for_rewrite">
                                <img src="img/edit.png " alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <input class="save-btn" type="submit" value="Cохранить изменения" >
            </div>
        </form>
    </div>
</div>

<div class="footer">...</div>

</body>
</html>
